<!DOCTYPE html>

<body>
    <h1>TASK 2</h1>
    <div>
        <p>store ProductPrice in a variable and Discount in another variable</p>
        <p>
            now create one more variable to store calculate discounted Price into another variable
        </p>
        <p>Discount will be in %</p>
        <p>Show Discounted Product Price in Confirm Popup</p>
    </div>

    <script>
        //  store ProductPrice in a variable and Discount in another variable
        var productPrice = 100;
        var discount = 20;
        //  now create one more variable to store calculate discounted Price into another variable

        var DiscountAmount = (productPrice * discount) / 100; // Calculating the discount amount
        var DiscountedPrice = productPrice - DiscountAmount; // Calculating the discounted price
        // Show Discounted Product Price in Confirm Popup
        confirm('The discounted product price is: $' + DiscountedPrice);
    </script>
</body>
