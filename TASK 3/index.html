<body>
    <h1>TASK 3</h1>
    <div>
        <p>
            store 23 into variable and incremnt it by 5 times by using incremnt Operator print it in console
        </p>
        <p>decremnt that value by 6 time and show updated value in alert popup</p>
    </div>

    <script>
        var number = 23;

        // Increment the value 5 times using the increment operator

        number++;
        number++;
        number++;
        number++;
        number++;

        console.log('Number:' + number);

        // Decrement the value 6 times using the decrement operator

        number--;
        number--;
        number--;
        number--;
        number--;
        number--;

        alert('New value after decrementing: ' + number); // Show the updated value in an alert popup
    </script>
